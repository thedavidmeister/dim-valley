# https://github.com/boot-clj/boot/wiki/Running-Boot-on-CI-systems
general:
  artifacts:
    - "/tmp"

machine:
  java:
    version: oraclejdk8

  environment:
    BOOT_JVM_OPTIONS: -Xmx3g -client -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -Xverify:none

  pre:
    - sudo sysctl fs.inotify.max_user_watches=524288

dependencies:
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.7.2/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  override:
    - boot build
  cache_directories:
    - "~/bin"
    - "~/.m2"
    - "~/.boot/cache/bin"
    - "~/.boot/cache/lib"

test:
  override:
    # Nothing to run here
    - echo 1

deployment:
  # Push snapshots of master through to github
  github:
    branch: master
    commands:
      - git config --global user.email $GIT_EMAIL
      - git config --global user.name $GIT_NAME
      - boot deploy
